<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皮卡丘</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
        <button id="btnRePlay">重播</button>
    </div>
    <div id="html">
        <div class="skin">
            <div class="eye left">
                <div class="eyeball left"></div>
            </div>
            <div class="eye right">
                <div class="eyeball right"></div>
            </div>
            <div class="nose">
                <div class="yuan"></div>
            </div>
            <div class="face left">
                <div class="cover left"></div> 
                <img src="./images/flash.gif" >
            </div>
            <div class="face right">
                <div class="cover right"></div>
                <img src="./images/flash.gif" >
            </div>
            <div class="mouth">
                <div class="up">
                    <div class="spot"></div>
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                        <div class="yuan2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
